<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student API - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root {
            --primary-color: #007bff;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --error-color: #cf6679;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 30px;
            color: #a0a0a0;
        }
        .login-form input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: var(--text-color);
            font-size: 1em;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: var(--error-color);
            margin-top: 15px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Management API</h1>
        <p>Please sign in to continue</p>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Sign In</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');

            if (!username || !password) {
                errorMessageDiv.textContent = 'Please enter both username and password.';
                return;
            }

            // Create the Basic Auth header
            const headers = new Headers();
            headers.append('Authorization', 'Basic ' + btoa(username + ":" + password));

            // Make a test API call to verify credentials
            fetch('/api/v1/student', { method: 'GET', headers: headers })
                .then(response => {
                    if (response.ok) {
                        // If login is successful, save credentials and redirect
                        sessionStorage.setItem('credentials', btoa(username + ":" + password));
                        window.location.href = 'dashboard.html';
                    } else {
                        errorMessageDiv.textContent = 'Login failed. Please check your credentials.';
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    errorMessageDiv.textContent = 'An error occurred during login.';
                });
        }
    </script>
</body>
</html>
