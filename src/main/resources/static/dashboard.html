<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root {
            --primary-color: #007bff;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: var(--primary-color);
        }
        .logout-btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background-color: #dc3545;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .dashboard-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        .card {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #2a2a2a;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: var(--text-color);
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Student Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="dashboard-content">
        <div class="card">
            <h2>All Students</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div class="card">
            <h2>Add New Student</h2>
            <form id="add-student-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                 <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                 <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" required>
                </div>
                 <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" required>
                </div>
                 <div class="form-group">
                    <label for="nationalID">National ID</label>
                    <input type="text" id="nationalID" required>
                </div>
                <button type="submit" class="submit-btn">Add Student</button>
            </form>
        </div>
    </div>

    <script>
        const credentials = sessionStorage.getItem('credentials');
        const headers = new Headers();

        // On page load, check for login credentials
        if (!credentials) {
            window.location.href = 'index.html'; // Redirect to login if not logged in
        } else {
            headers.append('Authorization', 'Basic ' + credentials);
            fetchStudents();
        }

        // Function to fetch all students and populate the table
        function fetchStudents() {
            fetch('/api/v1/student', { method: 'GET', headers: headers })
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#student-table tbody");
                    tableBody.innerHTML = ''; // Clear existing rows
                    data.forEach(student => {
                        const row = `<tr>
                            <td>${student.id}</td>
                            <td>${student.firstName}</td>
                            <td>${student.lastName}</td>
                            <td>${student.email}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching students:', error));
        }

        // Event listener for the "Add Student" form
        document.getElementById('add-student-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const studentData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                nationalID: document.getElementById('nationalID').value
            };
            
            headers.append('Content-Type', 'application/json');

            fetch('/api/v1/student', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(studentData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Student added successfully!');
                    document.getElementById('add-student-form').reset();
                    fetchStudents(); // Refresh the student list
                } else {
                    alert('Failed to add student. Please check the data.');
                }
            })
            .catch(error => console.error('Error adding student:', error));
        });
        
        // Function to log out
        function logout() {
            sessionStorage.removeItem('credentials');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
