spring.application.name=Students API
# PostgreSQL Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/student
spring.datasource.username=postgres
spring.datasource.password=cmpunk
debug=false
# JPA/Hibernate Settings
# This tells Hibernate to update the database schema (tables, columns, etc.)
# automatically based on your @Entity classes when the application starts.
# Use "update" for development. For production, "validate" or "none" is safer.
spring.jpa.hibernate.ddl-auto=update

# Specifies the correct SQL dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# (Optional but Recommended) Show the actual SQL queries in the console
spring.jpa.show-sql=true